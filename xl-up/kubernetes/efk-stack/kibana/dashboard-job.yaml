apiVersion: batch/v1
kind: Job
metadata:
  name: kibana-dashboards
  namespace: xebialabs
  labels:
    app: kibana-dashboards
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-elasticsearch
        image: busybox:1
        command:
        - 'sh'
        - '-c'
        - >
          until [ "$(wget -O /dev/null -q --spider -T2 http://elasticsearch-logging.xebialabs.svc:9200; echo $?)" == "0" ] ; do
          echo "ElasticSearch is not ready yet";
          sleep 2;
          done
      containers:
      - name: dashboards
        image: "xebialabsunsupported/xl-kibana:1.0.0"
        imagePullPolicy: Always
        env:
          - name: ELASTICSEARCH_URL
            value: "http://elasticsearch-logging.xebialabs.svc:9200"
          - name: KIBANA_URL
            value: "http://kibana-logging.xebialabs.svc:5601"
      imagePullSecrets:
        - name: xebialabs-pull-secret