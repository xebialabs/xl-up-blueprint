      MonitoringUserPass: mon-pass
      XlKeyStorePass: test123
      XldAdminPass: password
      XldDbPass: xl-deploy
      XlrAdminPass: password
      XlrDbPass: xl-release
      XlrReportDbPass: xl-release-report
      AWSAccessKey: SOMEKEY
      AWSAccessSecret: SOMEMOREKEY
